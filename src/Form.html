<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .rounded-circle {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
    <title>Simple Form</title>
  </head>
  <body class="bg-info">
    <div
      class="container d-flex justify-content-center align-items-center bg-light col-4 my-4"
    >
      <form id="myForm">
        <h1 class="m-4">Profile</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            maxlength="35"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            maxlength="55"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number (US format)</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+(xxx) xxx-xxxx"
            required
          />
          <small class="form-text text-muted">Format: +(123) 456-7890</small>
        </div>
        <div class="form-group">
          <label for="hobbie">Hobbie</label>
          <div>
            <input
              type="checkbox"
              id="swimming"
              name="hobbie"
              value="swimming"
            />
            <label for="swimming">Swimming</label>
          </div>
          <div>
            <input type="checkbox" id="driving" name="hobbie" value="driving" />
            <label for="driving">Driving</label>
          </div>
          <div>
            <input type="checkbox" id="cycling" name="hobbie" value="cycling" />
            <label for="cycling">Cycling</label>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
          </div>
          <div>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" accept="image/*" />
        </div>
        <div class="form-group">
          <img
            id="uploadedImage"
            class="rounded-circle"
            src="#"
            alt="Preview"
          />
        </div>
        <div class="form-group">
          <label for="name">About me</label>
          <textarea
            type="textarea"
            id="about"
            class="form-control"
            maxlength="500"
          ></textarea>
        </div>
        <button type="submit" class="btn my-4 btn-primary">Submit</button>
      </form>
    </div>

    <script>
      let phoneInput = document.getElementById("phone");
      phoneInput.addEventListener("input", function (e) {
        var x = e.target.value
          .replace(/\D/g, "")
          .match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2]
          ? x[1]
          : "+" + "(" + x[1] + ") " + x[2] + (x[3] ? "-" + x[3] : "");
      });

      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          phoneInput.value = phoneInput.value.replace(/\D/g, "");

          const hobbie = Array.from(
            document.querySelectorAll('input[name="hobbie"]:checked')
          ).map((interest) => interest.value);
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;

          const image = document.getElementById("image").files[0];
          const reader = new FileReader();

          reader.onloadend = function () {
            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = reader.result;
          };

          if (image) {
            reader.readAsDataURL(image);
          } else {
            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = "";
          }

          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Phone Number:", phone);
          console.log("hobbie:", hobbie);
          console.log("Gender:", gender);
          console.log("textarea : ", textarea);

          document.getElementById("myForm").reset();
        });
    </script>
  </body>
</html>
