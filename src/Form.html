<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .rounded-circle {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
    <title>Simple Form</title>
  </head>
  <body>
    <div class="container d-flex justify-contant-center align-items-center">
      <form id="myForm" class="container">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number (US format)</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
            required
          />
          <small class="form-text text-muted"
            >Please enter your phone number in the format: 123-456-7890</small
          >
        </div>
        <div class="form-group">
          <label for="hobbie">hobbie</label>
          <div>
            <input
              type="checkbox"
              id="swimming"
              name="hobbie"
              value="swimming"
            />
            <label for="swimming">Swimming</label>
          </div>
          <div>
            <input type="checkbox" id="driving" name="hobbie" value="driving" />
            <label for="driving">Driving</label>
          </div>
          <div>
            <input type="checkbox" id="cycling" name="hobbie" value="cycling" />
            <label for="cycling">Cycling</label>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
          </div>
          <div>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" accept="image/*" />
        </div>
        <div class="form-group">
          <img
            id="uploadedImage"
            class="rounded-circle"
            src="#"
            alt="Preview"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const hobbie = Array.from(
            document.querySelectorAll('input[name="hobbie"]:checked')
          ).map((interest) => interest.value);
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;

          const image = document.getElementById("image").files[0];
          const reader = new FileReader();

          reader.onloadend = function () {
            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = reader.result;
          };

          if (image) {
            reader.readAsDataURL(image);
          } else {
            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = "";
          }

          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Phone Number:", phone);
          console.log("hobbie:", hobbie);
          console.log("Gender:", gender);

          document.getElementById("myForm").reset();
        });
    </script>
  </body>
</html>
